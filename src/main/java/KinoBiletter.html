        function velgFilm(){
            document.write(document.getElementById("film").value);

        const Biletter = [];
        function showBilletter(){


            let out = "<table><tr>" +
                "</tr><strong>Film </strong></tr><tr><strong>Antall </strong></tr>" +
                "<tr><strong>Fornavn </strong></tr><tr><strong>Etternavn </strong></tr>" +
                "<tr><strong>Telefonnr </strong></tr><tr><strong>Epost </strong></tr>" +
                "</tr>";
            for (let p of Biletter){
                out+="<tr>";
                out+="<td>"+p.film +"</td><td>"+p.antall +"</td>" +
                    "<td>"+p.fornavn +"</td><td>"+p.etternavn +"</td>" +
                    "<td>"+p.telefonnr +"</td><td>"+p.epost +"</td>";
                out+="</tr>"
                }
                document.getElementById("Biletter").innerHTML=out;
        }

        function Register() {
            const film = document.getElementById("film").value;
            const antall = document.getElementById("antall").value;
            const fornavn = document.getElementById("fornavn").value;
            const etternavn = document.getElementById("etternavn").value;
            const telefonnr = document.getElementById("telefonnr").value;
            const epost = document.getElementById("epost").value;

            const billett = {
                film : film,
                antall : antall,
                fornavn : fornavn,
                etternavn : etternavn,
                telefonnr : telefonnr,
                epost : epost
            };

            Biletter.push(billett);

            document.getElementById("film").value="velg film her";
            document.getElementById("antall").value="";
            document.getElementById("fornavn").value="";
            document.getElementById("etternavn").value="";
            document.getElementById("telefonnr").value="";
            document.getElementById("epost").value="";
            showBilletter()
        }
